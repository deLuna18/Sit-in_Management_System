<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0d6efd;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-save {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 style="text-align: left;"><i class="bi bi-pencil-square"></i> Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img src="profile.png" alt="Profile Picture" class="profile-img" id="profileImage">
                            <input type="file" id="profileUpload" class="form-control mt-2" accept="image/*" onchange="previewImage(event)">
                        </div>

                        <form>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person-fill"></i> Name</label>
                                <input type="text" class="form-control" value="Maria Alexa Hontiveros De Luna">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-book"></i> Course</label>
                                <select class="form-control">
                                    <option selected>BSIT</option>
                                    <option>BSCS</option>
                                    <option>BSIS</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-calendar"></i> Year</label>
                                <select class="form-control">
                                    <option selected>3</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>4</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                                <input type="email" class="form-control" value="alexahontiveros494@gmail.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-geo-alt"></i> Address</label>
                                <input type="text" class="form-control" value="Capitol Site Cebu City">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-save w-100"><i class="bi bi-save"></i> Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById("profileImage").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
