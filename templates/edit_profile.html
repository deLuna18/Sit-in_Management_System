<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .profile-container {
            width: 30%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 350px;
            justify-content: center;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .upload-btn {
            padding: 8px 15px;
            background-color: #0d6efd;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .form-container {
            width: 50%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 6px rgba(13, 110, 253, 0.3);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .profile-container, .form-container {
                width: 90%;
            }
        }

        .navbar {
        background-color: #0d6efd;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .navbar-brand {
        color: white;
        font-weight: 600;
        font-size: 1.6rem;
        text-decoration: none;
    }
    .navbar .nav-link {
        color: white;
        font-weight: bold;
        margin-right: 15px;
        text-decoration: none;
        font-size: 1rem;
    }

    .navbar .nav-link:hover {
        text-decoration: underline;
        color: #333;
    }

    .notification-container {
        position: relative;
    }

    .notification-badge {
        background-color: red;
        color: white;
        border-radius: 50%;
        padding: 5px 10px;
        font-size: 14px;
        position: absolute;
        top: 5px;
        right: 372px;
        display: none;
    }

    .notification-dropdown {
        position: absolute;
        right: 0;
        background: white;
        color: black;
        width: 320px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        display: none;
        z-index: 1000;
    }

    .notification-dropdown ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .notification-dropdown li {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .notification-dropdown li:hover {
        background: #f1f1f1;
    }

    .notification-dropdown li:last-child {
        border-bottom: none;
    }
    </style>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div class="nav-items">
            <a class="nav-link" href="#" id="notificationIcon">Notifications
                <span class="notification-badge" id="notificationBadge"></span>
            </a>
            <div class="notification-dropdown" id="notificationDropdown">
                <ul id="notificationList"></ul>
            </div>
            <a class="nav-link" href="{{ url_for('edit_profile') }}">Profile</a>
            <a class="nav-link" href="#">History</a>
            <a class="nav-link" href="#">Reservation</a>
            <a class="nav-link btn btn-warning text-dark px-3" href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </nav>
    <div class="header">
        <h1>Edit Your Profile</h1>
    </div>
    <div class="container">
        <!-- IMAGE -->
        <form method="POST" enctype="multipart/form-data">
            <img id="profile-pic"  style="width: 200px;" src="{{ url_for('static', filename='uploads/' + student.profile_picture) }}">
                <br>
                <input type="file" name="profile_image" id="profile-upload" style="display:none;" onchange="validateImage(this);">
                <button class="upload-btn" type="button" onclick="document.getElementById('profile-upload').click();">
                    ðŸ“· Change Profile Picture
                </button>
        </form>
        
        <!-- PROFILE -->
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" value="{{ student.firstname }}">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" value="{{ student.lastname }}">
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" name="course" id="course" value="{{ student.course }}">
                </div>
                <div class="form-group">
                    <label for="year_level">Year Level</label>
                    <input type="text" name="year_level" id="year_level" value="{{ student.year_level }}">
                </div>
                <div class="form-group">
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" value="{{ student.email_address }}">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="{{ student.address }}">
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function previewImage() {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profile-pic").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function validateImage(input) {
            const file = input.files[0];
            const maxSize = 2 * 1024 * 1024; 

            if (file.size > maxSize) {
                alert("File size exceeds 2MB. Please choose a smaller image.");
                input.value = ""; 
                return;
            }

            
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById("profile-pic").src = reader.result;
            };
            reader.readAsDataURL(file);
        }

    </script>
</body>
</html>
