<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="../static/student_login.css">
</head>
<body>
    <div id="message-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="../static/images/uc.png" alt="Logo">
        </div>

        <div class="login-title">
            <div class="line"></div>
            <h2>LOGIN</h2>
            <div class="line"></div>
        </div>

        <form method="POST">
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input class="form-input" type="text" name="username" id="username" placeholder="Enter Username" required>
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input class="form-input" type="password" name="password" id="password" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <p class="text-center">Don't have an account? <a href="{{ url_for('student_register') }}">Register</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                let alerts = document.querySelectorAll(".alert");
                alerts.forEach(function (alert) {
                    alert.classList.remove("show");  
                    alert.classList.add("fade");    
                    setTimeout(() => alert.remove(), 500); 
                });
            }, 3000); 
        });
    </script>
</body>
</html>
